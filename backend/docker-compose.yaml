services:
  backend:
    profiles:
      - dev
    image: backend:latest
    container_name: backend
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./:/backend
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:80"
    networks:
      - backend-network
    ports:
      - "8000:80/tcp"
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  elasticsearch:
    profiles:
      - dev
      - release
    image: elasticsearch:9.1.5
    container_name: elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
    ports:
      - "9200:9200/tcp"
      - "9300:9300/tcp"
    networks:
      - backend-network
    healthcheck:
      test: curl -fs http://localhost:9200/_cluster/health  | grep green
      interval: 2s
      timeout: 30s
      retries: 15


  # for visualize data in elasticsearch only
  kibana:
    profiles:
      - dev
    image: kibana:9.1.5
    container_name: kibana
    ports:
      - "5601:5601/tcp"
    networks:
      - backend-network

  redis:
    profiles:
      - dev
      - release
    image: redis:8.2.2
    container_name: redis
    ports:
      - "6379:6379/tcp"
    networks:
      - backend-network

  redis_insight:
    profiles:
      - dev
    image: redis/redisinsight:2.70
    container_name: redisinsight
    ports:
      - "5540:5540/tcp"
    networks:
      - backend-network

  mysql:
    profiles:
      - dev
      - release
    container_name: mysql
    image: mariadb:12.0.2
    ports:
      - "3306:3306/tcp"
    networks:
      - backend-network
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ece1778
      MYSQL_USER: django
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ss -nltp | grep 3306
      interval: 2s
      timeout: 20s
      retries: 10

  phpmyadmin:
    profiles:
      - dev
    container_name: phpmyadmin
    image: phpmyadmin:5.2.3
    ports:
      - "8080:80/tcp"
    networks:
      - backend-network
    environment:
      - PMA_ARBITRARY=1

  nginx:
    image: nginx:1.29
    profiles:
      - dev
      - release
    container_name: nginx
    ports:
      - "8081:80/tcp"
    volumes:
      - ./:/usr/share/nginx/html:ro
    networks:
      - backend-network



networks:
  backend-network: {
    driver: bridge
  }